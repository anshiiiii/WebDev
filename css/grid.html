<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gridContainer{
            height: 250px;
            width: 750px;
            border: 2px solid black;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .box1{
            grid-row:2/3;
            grid-column: 3/4;
        }
    </style>
</head>
<body>
    <div class = "gridContainer">
        <div class = "box1" style="background-color: hotpink;">1</div>
        <div class = "box" style="background-color: honeydew;">2</div>
        <div class = "box" style="background-color: greenyellow;">3</div>
        <div class = "box" style="background-color: lightgreen;">4</div>
        <div class = "box" style="background-color: lightseagreen;">5</div>
        <div class = "box" style="background-color: sandybrown;">6</div>
        <div class = "box" style="background-color: lightskyblue;">7</div>
       
    </div>
</body>
</html>
