<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <!-- Absolute URL -->
    <a href="https://www.google.com/" target="_blank" title="Google">Google</a>
    <br>
    <!-- Relative URL -->
    <a href="/Tags.html" target="_self" title="Tags">Tags</a>

    <!-- target = _blank opens resulting link in new tab, _self opens in the same tab. -->
</body>
</html>
