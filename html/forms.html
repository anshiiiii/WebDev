<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="/index.html">
        <label for="fname">First Name : </label>
        <input type="text" id="fname">
        <br>
        <br>
        <label for="lname">Last Name : </label>
        <input type="text" id="lname">

        <br>
        <br>
        <label for="pass">Password : </label>
        <input type="password" id="pass">

        <br>
        <br>

        <label for = "files">Upload your picture :</label>
        <br>
        <input type="file" id="files">

        <br>
        <br>

        <p>Choose Your Fav Language : </p>
        <input type="radio" name="fav" id="html">
        <label for="html">HTML</label> <br>
        <input type="radio" name="fav" id="css">
        <label for="css">CSS</label> <br>
        <input type="radio" name="fav" id="js">
        <label for="js">JS</label> <br>

        <p>Choose fav food:(multiple) </p>
        <input type="checkbox" name="food" id="ccr">
        <label for="ccr">Chicken curry and Rice</label>
        <input type="checkbox" name="food" id="ffr">
        <label for="ffr">Fish curry, Fish fry and Rice</label>
        <input type="checkbox" name="food" id="cbc">
        <label for="cbc">Chicken biryani and Chicken 65</label>

        <br>
        <br>
        <label>Select a car: </label>
        <select>
            <option value="mustang">Mustang</option>
            <option value="volvo">Volvo</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select>

        <br>
        <br>


        <input type="submit" value="Submit">
    </form>
</body>
</html>
